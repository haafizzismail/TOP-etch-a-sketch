<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <section class="buttons">
        <div class="selected-color">
            <input type="color" class="colorpicker"></button>
            <button class="button color">Selected Color</button>
        </div>
        <button class="button rainbow">Rainbow</button>
        <button class="button eraser">Eraser</button>
        </div>
        <button class="button reset">Reset</button>

    </section>
    <div class="grid-container"></div>
    <button class="button new">New Canvas Size</button>
</body>

</html>
